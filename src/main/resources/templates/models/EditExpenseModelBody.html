<form th:action="@{'/expenses/edit/'+${expense.getId()}}" th:object="${expense}" method="post">
    <div class="modal-body">
        <div class="form-group">
            <label for="edit-amount" class="col-form-label">Amount</label>
            <input type="text" class="form-control" id="edit-amount" placeholder="Amount"
                   th:value="${expense.getAmount()}" field="*{amount}" name="amount">
        </div>
        <div class="form-group">
            <label class="col-form-label">Type</label>
            <select id="selectType" class="form-select form-select-sm"
                    aria-label=".form-select-sm example"
                    field="*{type}" name="type">
                <option th:value="${expense.getType()}" th:text="${expense.getType()+'(selected)'}" selected></option>
                <option th:each="type : ${types}"
                        th:text="${type}"
                        th:value="${type}">
                </option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
