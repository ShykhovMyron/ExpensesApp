<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <style>
        body {
            font-family: sans-serif;
            background: #34495e;
            color: white;
            text-align: center;
            font-weight: normal;

        }

        .box {
            width: 90%;
            height: 85%;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 24px;
            transform: translate(-50%, -50%);
            background: #191919;
        }

        .box h1 {
            margin-top: 2%;
        }

        .box input[type = "button"] {

            background: none;
            display: block;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            width: 170px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            margin: 40px auto 7px;
        }

        .box input[type = "button"]:hover {
            background: #2ecc71;
        }

        .box a{
            text-decoration: none;
            color: white;
        }

        .dws-menu{
            position: absolute ;
            top: 0px;
            width: 93%;
        }
        ul.dws-ul{
            display: flex;
            padding: 0;
            justify-content: center;
        }
        li.dws-li {
            list-style: none;
        }
        li.dws-li a i{
            margin-right: 10px;
        }

        li.dws-li a::before{
        ...
        position: absolute;
            top: 100%;
            left: 0;
            transition: .5s;
            mix-blend-mode: multiply;
        }

        li.dws-li a input[type = "button"]{
            background: none;
            display: block;
            text-align: center;
            border: 2px solid white;
            padding: 10px 10px;
            width: 120px;
            outline: none;
            color: white;
            transition: 0.25s;
            cursor: pointer;
            margin: 0 0;
            border-radius: 0 0 0 0;

        }
        li.dws-li input[type = "submit"]{
            background: none;
            display: block;
            text-align: center;
            border: 2px solid white;
            padding: 10px 10px;
            width: 120px;
            outline: none;
            color: white;
            transition: 0.25s;
            cursor: pointer;
            margin: 0 0;
            border-radius: 0 0 0 0;

        }
        li.dws-li a input[type = "button"]:hover{
            background: white;
            color: #191919;
        }
        li.dws-li input[type = "submit"]:hover{
            background: white;
            color: #191919;
        }
    </style>
</head>
<body>
<div class="box">
        <div class="dws-menu">
            <ul class="dws-ul">
                <li class="dws-li">
                    <a href="/home">
                    <input style="border-radius: 20px 0 0 20px !important;"  type="button" value="Home"/>
                    </a>
                </li>
                <li class="dws-li"><a href="/expenses"><input type="button" value="Expenses"/></a></li>
                <li class="dws-li"><a href="/graphs"><input type="button" value="Graphs"/></a></li>
                <li class="dws-li">
                    <form th:action="@{/logout}" method="post">
                        <input style="border-radius: 0px 20px 20px 0px !important;" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    <h1 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!<br>This is my first project ðŸ™‚</h1>
    <p>It was created to help you manage your finances </p>
    <form  th:action="@{/home}" method="post">
        <h1>Enter the amount of money for a month <br>
            current budget:</h1>
        <p th:text="${budget}"></p>
        <input type="text" name="budget" placeholder="budget"/>
        <input type="submit" value="submit"/>
    </form>
    <a href="/expenses"><input type="button" value="Click to start"/></a>
</div>
</body>
</html>
