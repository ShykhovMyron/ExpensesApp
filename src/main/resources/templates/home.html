<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: #3a3f42;
        }
        .modal-header-danger {
            color: #fff;
            padding: 9px 15px;
            background-color: #d9534f;
            -webkit-border-top-left-radius: 5px;
            -webkit-border-top-right-radius: 5px;
            -moz-border-radius-topleft: 5px;
            -moz-border-radius-topright: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top ">
        <div class="container">
            <a class="navbar-brand" href="#">Expenses Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="Toggle navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graphs">Graphs</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-secondary " type="submit">Sign Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="d-flex align-items-center flex-column bd-highlight mb-3 font-monospace"
     style="margin-top: 10%;
            color: white">
    <h1 class="cover-heading">
        Welcome
        <span class="fst-italic" th:text="${user.getUsername()}"/>
    </h1>
    <p th:inline="text" class="lead align-">
        Your current budget:
        <span style="color: limegreen;" th:text="${user.getBudget()}"/>
        $
    </p>
    <p th:inline="text" class="lead">
        Balance:
        <span style="color: limegreen;" th:text="${balance}"/>
        $
    </p>
    <p class="lead">
        <a href="#" class="btn btn-lg btn-primary">Change budget</a>
    </p>
    <p class="lead fixed-bottom text-center ">
        <button data-toggle="modal"
                data-target="#confirmDeleteModal"
                class="btn btn-lg btn-danger">Delete expenses
        </button>
    </p>
</div>

<!--confirmDeleteModal-->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content panel-warning">
            <div class="modal-header modal-header-danger">
                <h4 id="alert-modal-title" class="modal-title">
                    <strong class="mx-2">Delete expenses?</strong>
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                <form th:action="@{/deleteExpenses}" method="post">
                    <button type="submit" class="btn btn-success" >Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>

    $('#confirmDeleteModal').on('show.bs.modal', function (event) {
    })

</script>
</body>
</html>
