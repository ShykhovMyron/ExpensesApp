<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Hello World!</title>
    <style>
        td {
            padding: 5px;
            text-align: center;

        }

        .modal-header-danger {
            color: #fff;
            padding: 9px 15px;
            background-color: #d9534f;
            -webkit-border-top-left-radius: 5px;
            -webkit-border-top-right-radius: 5px;
            -moz-border-radius-topleft: 5px;
            -moz-border-radius-topright: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .modal-header-warning {
            color: #fff;
            padding: 9px 15px;
            border-bottom: 1px solid #eee;
            background-color: #f0ad4e;
            -webkit-border-top-left-radius: 5px;
            -webkit-border-top-right-radius: 5px;
            -moz-border-radius-topleft: 5px;
            -moz-border-radius-topright: 5px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
    </style>
</head>
<body style="background: #e2e3e5">
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top ">
        <div class="container">
            <a class="navbar-brand" href="#">Expenses Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="Toggle navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graphs">Graphs</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-secondary " type="submit">Sign Out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="table-wrap">
    <table class="table table-striped table-secondary">
        <tr style="font-weight: bold;">
            <td th:text="'â„– ('+${purchases.getTotalElements()}+')'"></td>
            <td>Amount</td>
            <td>Type
            </td>
            <td>Date(<span class="fst-italic" th:text="${dateFormat.format(todayDate)}"/>)</td>
            <td>
                <input data-toggle="modal"
                       data-target="#createModel"
                       style="font-weight: bold;" type="button" class="btn btn-outline-dark btn-sm"
                       value="Add new purchase">
            </td>
        </tr>
        <tr th:with="ourchaseNum=${purchaseNumberOnPage.incrementAndGet()}" th:each="purchase: ${purchases}">
            <td th:text="${ourchaseNum}"></td>
            <td th:text="${decimalFormat.format(purchase.getAmount())+' $'}"></td>
            <td th:text="${purchase.getType()}"></td>
            <td th:text="${dateFormat.format(purchase.getDateAdded())}"></td>
            <td>
                <div class="btn-group">
                    <button style="margin-right: 10px; border-radius: 5px;" class="btn btn-primary btn-sm"
                            data-toggle="modal"
                            data-target="#editModal"
                            th:data-id="${purchase.getId()}"
                            th:data-amount="${purchase.getAmount()}"
                            th:data-type="${purchase.getType()}"
                            th:data-typeArray="${types}">
                        Edit
                    </button>
                    <form th:action="@{'/expenses/'+${purchase.getId()}}" method="post">
                        <button style="border-radius: 5px;" type="submit" class="btn btn-danger btn-sm">
                            Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>

<div>
    <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center fixed-bottom" th:if="${purchases.getTotalPages() > 1}">
            <li class="page-item" th:classappend="${!isPrevEnabled? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/expenses?page=' + ${purchases.getPageable().getPageNumber() - 1}}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:each="index: ${#numbers.sequence(0, purchases.getTotalPages()-1)}">
                <li class="page-item"
                    th:classappend="${index == purchases.getPageable().getPageNumber()? 'active' : ''}"
                    th:if="${pageNumbersToShow.contains(index) ||
                                        index == 0 ||
                                        index+1 == purchases.getTotalPages()}">
                    <a class="page-link"
                       th:href="@{'/expenses?page=' + ${index}}"
                       th:text="${index+1}"></a>
                </li>
                <li class="page-item" th:classappend="${'disabled'}"

                    th:if="${pageNumbersToHide.contains(index)}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!isNextEnabled? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/expenses?page=' + ${purchases.getPageable().getPageNumber() + 1}}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!--Modal-edit-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLongTitle">Edit</h5>
            </div>
            <form id="edit-post" th:object="${purchase}" method="get">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-amount" class="col-form-label">Amount</label>
                        <input type="text" class="form-control" id="edit-amount" placeholder="Amount"
                               field="*{amount}" name="amount">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Type</label>
                        <select id="selectType" class="form-select form-select-sm"
                                aria-label=".form-select-sm example"
                                field="*{type}" name="type">
                            <option id="edit-type" selected></option>
                            <option th:each="type : ${types}"
                                    th:text="${type}"
                                    th:value="${type}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Modal-create-->
<div class="modal fade" id="createModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create</h5>
            </div>
            <form th:action="@{/createExpenses}" th:object="${purchase}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-amount" class="col-form-label">Amount</label>
                        <input type="text" class="form-control" placeholder="Amount"
                               field="*{amount}" name="amount">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Type</label>
                        <select class="form-select form-select-sm"
                                aria-label=".form-select-sm example"
                                field="*{type}" name="type">
                            <option th:each="type : ${types}"
                                    th:text="${type}"
                                    th:value="${type}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Data</label>
                        <div class="date" id="dpCreate" th:data-date="${todayDate}" data-date-format="dd-mm-yyyy">
                            <input class="form-control span2" size="16" type="text"
                                   name="date" th:value="${inputModalFormat.format(todayDate)}"
                                   readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--errorModel-->
<div class="modal fade" id="errorModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content panel-warning">
            <div class="modal-header modal-header-danger">
                <h4 class="modal-title"><strong class="mx-2">Error!</strong></h4>
            </div>
            <div class="modal-body text-center">
                <th:block th:each="error:${errors}">
                    <p th:text="${error.getDefaultMessage()}"/>
                </th:block>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--errorModel-->
<div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content panel-warning">
            <div class="modal-header modal-header-warning">
                <h4 class="modal-title"><strong class="mx-2">Less than 10 percent of the budget left!</strong></h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="/home">
                    <button type="button" class="btn btn-primary">View balance</button>
                </a>
            </div>
        </div>
    </div>
</div>

<th:block th:if="${errors}">
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#errorModel').modal('show');
        });
    </script>
</th:block>

<th:block th:if="${lowBudget}">
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#warningModal').modal('show');
        });
    </script>
</th:block>

<script>
    $('#editModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        var amount = button.data('amount')
        var type = button.data('type')

        var modal = $(this)
        modal.find('#edit-amount').val(amount)
        modal.find('#edit-type').val(type)
        modal.find('#edit-type').text(type + '(selected)')
        modal.find('#edit-post').attr('action', 'editExpenses/' + id);

    })
    $('#createModel').on('show.bs.modal', function (event) {
    })

    $('#errorModel').on('show.bs.modal', function (event) {
    })

    $(function () {
        $('#dpCreate').datepicker();
    });


</script>
</body>
</html>
