<div class="table-wrap">
    <table class="table table-striped table-secondary">
        <tr style="font-weight: bold;">
            <td th:text="'â„– ('+${purchases.getTotalElements()}+')'"></td>

        </tr>

                    Edit
                </a>

<div>
    <!--            <td>Total:</td>-->
    <!--            <td  th:text="${purchases.getTotalElements()}" />-->
    <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center fixed-bottom" th:if="${purchases.getTotalPages() > 1}">
            <li class="page-item" th:classappend="${!isPrevEnabled? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/expenses?page=' + ${purchases.getPageable().getPageNumber() - 1}}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <th:block th:each="index: ${#numbers.sequence(0, purchases.getTotalPages()-1)}">
                <li class="page-item"
                    th:classappend="${index == purchases.getPageable().getPageNumber()? 'active' : ''}"
                    th:if="${pagesMustBeShow.contains(index) ||
                                        index == 0 ||
                                        index+1 == purchases.getTotalPages()}">
                    <a class="page-link"
                       th:href="@{'/expenses?page=' + ${index}}"
                       th:text="${index+1}"></a>
                </li>
                <li class="page-item" th:classappend="${'disabled'}" th:if="${pagesMustBeConvert.contains(index)}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!isNextEnabled? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/expenses?page=' + ${purchases.getPageable().getPageNumber() + 1}}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!--Modal-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLongTitle">Edit</h5>
            </div>
            <form id="edit-post" method="get">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-amount" class="col-form-label">Amount</label>
                        <input type="text" class="form-control" id="edit-amount" placeholder="Amount"
                               name="amount">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Type</label>
                        <select id="selectType" name="type" class="form-select form-select-sm"
                                aria-label=".form-select-sm example">
                            <option id="edit-type" selected></option>
                            <option  th:each="type : ${types}"
                                    th:text="${type}"
                                    th:value="${type}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-date" class="col-form-label" id="dataPurchase">Data</label>
                        <input type="text" class="form-control" id="edit-date" placeholder="Data"
                               name="data">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script>
    $('#editModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget)
        var id = button.data('id')
        var amount = button.data('amount')
        var type = button.data('type')

        var modal = $(this)
        modal.find('#edit-amount').val(amount)
        modal.find('#edit-type').val(type)
        modal.find('#edit-type').text(type+'(selected)')
        modal.find('#edit-post').attr('action','expenses/'+id);
    })
</script>
</body>
