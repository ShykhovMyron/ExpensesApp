<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
    <title>Hello World!</title>
    <style>
        body {
            font-family: sans-serif;
            background: #34495e;
            color: white;
            text-align: center;
            font-weight: normal;
        }

        .box {
            width: 90%;
            height: 85%;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 24px;
            transform: translate(-50%, -50%);
            background: #191919;
        }

        .box h1 {
            margin-top: 14%;
        }

        .box input[type = "button"] {

            background: none;
            display: block;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            width: 170px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            margin: 40px auto 7px;
        }

        .box input[type = "button"]:hover {
            background: #2ecc71;
        }

        .box a {
            text-decoration: none;
            color: white;
        }

        .dws-menu {
            position: absolute;
            top: 0px;
            width: 93%;
        }

        ul.dws-ul {
            display: flex;
            padding: 0;
            justify-content: center;
        }

        li.dws-li {
            list-style: none;
        }

        li.dws-li a i {
            margin-right: 10px;
        }

        li.dws-li a::before {
        . . . position: absolute;
            top: 100%;
            left: 0;
            transition: .5s;
            mix-blend-mode: multiply;
        }

        li.dws-li a input[type = "button"] {
            background: none;
            display: block;
            text-align: center;
            border: 2px solid white;
            padding: 10px 10px;
            width: 120px;
            outline: none;
            color: white;
            transition: 0.25s;
            cursor: pointer;
            margin: 0 0;
            border-radius: 0 0 0 0;

        }

        li.dws-li input[type = "submit"] {
            background: none;
            display: block;
            text-align: center;
            border: 2px solid white;
            padding: 10px 10px;
            width: 120px;
            outline: none;
            color: white;
            transition: 0.25s;
            cursor: pointer;
            margin: 0 0;
            border-radius: 0 0 0 0;

        }

        li.dws-li a input[type = "button"]:hover {
            background: white;
            color: #191919;
        }

        li.dws-li input[type = "submit"]:hover {
            background: white;
            color: #191919;
        }
        .left-box {
            width: 400px;
            padding: 40px;
            position: absolute;
            top: 20%;
            left: 17%;
            border-radius: 24px;
            transform: translate(-50%, -50%);
            background: #3498db;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="dws-menu">
        <ul class="dws-ul">
            <li class="dws-li">
                <a href="/home">
                    <input style="border-radius: 20px 0 0 20px !important;" type="button" value="Home"/>
                </a>
            </li>
            <li class="dws-li"><a href="/expenses"><input type="button" value="Expenses"/></a></li>
            <li class="dws-li"><a href="/graphs"><input type="button" value="Graphs"/></a></li>
            <li class="dws-li">
                <form method="post" th:action="@{/logout}">
                    <input style="border-radius: 0px 20px 20px 0px !important;" type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
    <form  th:action="@{/expenses}" method="post">
        <p>Add purchase</p>
        <input type="text" name="amount" placeholder="amount"/>
        <input type="text" name="type" placeholder="type"/>
        <input type="submit" value="submit"/>
    </form>

    <!--    <div class="left-box">-->

<!--            <td th:text="${purchase.getType()}"></td>-->
<!--            <td th:text="${purchase.getAmount()}"></td>-->
<!--            <br>-->
<!--        </tr>-->
<!--    </div>-->

</div>
</body>
</html>
